<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Melody Master Co - Custom Song Service</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgba(44, 62, 80, 0.9), rgba(253, 116, 108, 0.9));
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        
        #hero {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            min-height: 60vh;
            flex-wrap: wrap;
        }

        .hero-image {
            width: 45%;
            max-width: 300px;
            display: flex;
            justify-content: center;
        }

        .hero-image img {
            width: 100%;
            height: auto;
        }

        .hero-text {
            width: 45%;
            text-align: left;
        }

        .hero-text h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        @media screen and (max-width: 768px) {
            #hero {
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
                text-align: center;
                justify-content: center;
            }

            .hero-image {
                width: 50%;
                min-width: 150px;
            }

            .hero-text {
                width: 50%;
                text-align: center;
            }

            .hero-text h2 {
                font-size: 1.8em;
            }

            .hero-text p {
                font-size: 0.9em;
            }
        }

        @media screen and (max-width: 480px) {
            #hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-image {
                width: 80%;
                margin-bottom: 20px;
            }

            .hero-text {
                width: 90%;
                text-align: center;
            }

            .hero-text h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <section id="hero">
        <div class="hero-image">
            <img src="istockphoto-539207375-1024x1024.jpg" alt="Phone playing music">
        </div>
        <div class="hero-text">
            <h2>Tell Us Your Story & Let's Turn It into Music!</h2>
            <p>Your story deserves a unique soundtrack. Let Melody Master Co create a custom song just for you.</p>
            <button class="cta" onclick="location.href='#request-song'">Start Now</button>
        </div>
    </section>
</body>
</html>
