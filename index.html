<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Melody Master Co - Custom Song Service</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgba(44, 62, 80, 0.9), rgba(253, 116, 108, 0.9));
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        
        #hero {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 60vh;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .hero-image {
            width: 45%;
            max-width: 300px;
            padding: 0 15px;
        }
        
        .hero-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .hero-text {
            width: 45%;
            padding: 0 15px;
            text-align: left;
        }
        
        .hero-text h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .hero-text p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .cta {
            background: #FF8C00;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .cta:hover {
            background: #FFA500;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        /* Navigation */
        nav {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #FF8C00;
        }
        
        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 10px;
            }
            
            .logo {
                margin-bottom: 10px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .nav-links li {
                margin: 0 10px;
            }
            
            #hero {
                padding: 30px 15px;
            }
            
            .hero-text h2 {
                font-size: 1.8em;
            }
            
            .hero-text p {
                font-size: 0.9em;
            }
        }
        
        /* This is the key change to maintain side-by-side on mobile */
        @media screen and (max-width: 480px) {
            #hero {
                flex-direction: row; /* Keep it row instead of column */
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .hero-image, .hero-text {
                width: 48%; /* Almost half width each */
                min-width: 140px;
                padding: 0 5px;
            }
            
            .hero-image {
                margin-bottom: 0;
            }
            
            .hero-text {
                text-align: left;
            }
            
            .hero-text h2 {
                font-size: 1.2em;
                margin-bottom: 10px;
            }
            
            .hero-text p {
                font-size: 0.8em;
                margin-bottom: 15px;
            }
            
            .cta {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Melody Master Co</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#samples">Samples</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="hero">
        <div class="hero-image">
            <img src="/api/placeholder/300/300" alt="Phone playing music">
        </div>
        <div class="hero-text">
            <h2>Tell Us Your Story & Let's Turn It into Music!</h2>
            <p>Your story deserves a unique soundtrack. Let Melody Master Co create a custom song just for you.</p>
            <button class="cta" onclick="location.href='#request-song'">Start Now</button>
        </div>
    </section>
</body>
</html>
